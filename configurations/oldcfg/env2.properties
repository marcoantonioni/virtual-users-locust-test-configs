#------------------------------
# Unit Test Scenario

# in minutes
BAW_UNIT_TEST_MAX_DURATION=1
# output instances to file
BAW_UNIT_TEST_OUT_FILE_NAME=./outputdata/unittest-scenario1.json
# output instances to SQLite db
BAW_UNIT_TEST_OUT_USE_DB=true
BAW_UNIT_TEST_OUT_SQLITEDB_NAME=./outputdata/unittest-scenario1-sqlite.db

# run assert manager at the end of unit test (must use SQLlite db)
BAW_UNIT_TEST_RUN_ASSERTS_MANAGER=false
